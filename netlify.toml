# Netlify Configuration File

[build]
  # Build command (not needed for static site)
  command = ""
  
  # Directory with the static files
  publish = "."

[[redirects]]
  # Redirect all traffic to index.html for single page app behavior
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[build.environment]
  # Node version (if needed)
  NODE_VERSION = "18"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
# Cache static assets
[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Arabic language support
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Language = "ar"
